<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Log In Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/1f2c7d3f91.js" crossorigin="anonymous"></script>
<body>
		<section class="login_page">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="left_content">
						<h1>facebook</h1>
						<h2>Recent logins</h2>
						<p>click you picture or add an account.</p>
					</div>
					<div class="img_group">
						<div class="row">
							<div class="col-md-4 colum">
								<div class="image">
									<img class="img img-fluid" src="image/arif.jpg" alt="">
									<div class="portoverlay">
										<a href=""><i class="fa fa-times" aria-hidden="true"></i></a>
									</div>
								</div>
								<h4>Arif</h4>
							</div>
							<div class="col-md-4 colum">
								<div class="image">
									<img class="img img-fluid" src="image/anik2.jpg" alt="">
									<div class="portoverlay">
										<a href=""><i class="fa fa-times" aria-hidden="true"></i></a>
									</div>
								</div>
								<h4>Anik</h4>
							</div>
							<div class="col-md-4 colum">
								<div class="image">
									<img class="img img-fluid" src="image/symum.jpg" alt="">
									<div class="portoverlay">
										<a href=""><i class="fa fa-times" aria-hidden="true"></i></a>
									</div>
								</div>
								<h4>Symum</h4>
							</div>
						</div>
					</div>


				
					
				</div>
				<div class="col-md-4">
					<div class="login_form">
						<form action="" method="POST">
							<div class="form-group">
								<input name="username" type="text" class="form-control" autocomplete="off" placeholder="Email Address or Phone Number">
							</div>

							<div class="form-group">
								<input name="password" type="password" class="form-control" autocomplete="off" placeholder="Password">
							</div>

							<div class="form-group">
								<input name="login-btn" type="submit" class="btn btn-primary" value="Login">
							</div>
							<div class="form-group">
								<a href="">Forget Password</a>
							</div>
							<div class="form-group">
								<input name="login-btn" type="submit" class="green btn btn-success" value="Creat New User">
							</div>
						</form>
					</div>
						<p class="right_text"><strong>Creat a page</strong> for a celebrity. band or business.</p>
				</div>
			</div>
		</div>
	</section>
	



	<!-- common js -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
