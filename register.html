
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Register</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<section class="Singup_page">
		<div class="container">
			<div class="row">
				<div class="col-md-5 offset-md-4">
					<div class="Singup_form">
						<h2>Sing Up</h2>
						<p>It's quick and easy.</p>
						<form action="" method="POST">
							<div class="form-group">
								<label><input name="firstname" required="" type="text" class="form-control w-100" autocomplete="off" placeholder="First name"></label>
								<label><input name="lastname" required="" type="text" class="form-control w-100" autocomplete="off" placeholder="Last name"></label>
							</div>

							<div class="form-group">
								<label><input name="email" required="" type="text" class="form-control1" autocomplete="off" placeholder="Mobile number or Email address"></label>
							</div>

							<div class="form-group"> 
								<label><input name="password" required="" type="password" class="form-control w-100" autocomplete="off" placeholder="New Password"></label>
								<label><input name="password" required="" type="password" class="form-control w-100" autocomplete="off" placeholder="Retype Password"></label>
							</div>

							<div class="form-group">
								<label>Date of Birth:</label>
								<input name="date" type="date" required="" class="form-control1" autocomplete="off">
							</div>

							<div class="form-group">
								<label>Address</label>
								<input name="address" type="text" required="" class="form-control1" autocomplete="off">
							</div>

							<div class="form-group">
								<label>
						What is Your Gender:    <input required="" type="radio" Name="gen">Male 
												<input required="" type="radio" Name="gen">Female
												<input required="" type="radio" Name="gen">Others
								</label>
							</div>

							<div class="form-group">
								<input name="register-btn" type="submit" class="button btn btn-success" value="Register User">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>	
</body>
</html>
